<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>jQuery Workspace</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    <script src="./script.js"></script>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="box">
        <div class="box-header">
          <h1>jQuery Workspace</h1>
        </div>
        <div class="box-body">
          <p>
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Fugit
            veniam iusto
          </p>
          <p class="para" style="position: relative">
            This is a workspace for <b>jQuery</b>.
          </p>

          <input class="input" type="text" placeholder="Type something..." />
          <a href="https://www.google.com" target="_blank">Google</a>
        </div>

        <div class="empty"></div>
        <div class="div"></div>

        <button>Click me</button>
      </div>
    </div>
    <input type="text" id="input" placeholder="Type something..." />

    <div class="list">
      <table>
        <thead>
          <tr>
            <th>First_Name</th>
            <th>Last_Name</th>
            <th>Email</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>John</td>
            <td>Doe</td>
            <td>john@doe.com</td>
          </tr>
          <tr>
            <td>Jane</td>
            <td>Doe</td>
            <td>jane@doe.com</td>
          </tr>
          <tr>
            <td>Siva</td>
            <td>Asam</td>
            <td>Siva@Asam.com</td>
          </tr>
        </tbody>
      </table>

      <ul>
        <li>First Item</li>

        <li>Second Item</li>
        <li>Third Item</li>
        <li>Fourth Item</li>
      </ul>
    </div>
  </body>
</html>
